<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edit resume</title>
</head>
<body>
<div class="container">
    <h1 th:text="${userId} + '\'s profile'" class="my-4 text-capitalize text-center fw-bold">Profile</h1>

    <form action="#" method="post" th:action="@{/edit}" th:object="${userProfile}" class="py-8 my-8">
        <div class="form-group mb-4">
            <label>Select your profile theme</label>
            <select th:field="*{theme}">
                <option th:each="i : ${#numbers.sequence(1, 4)}" th:value="${i}" th:text="${'Theme ' + i}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" th:field="*{firstName}">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" th:field="*{lastName}">
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input class="form-control" th:field="*{email}">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" th:field="*{phone}">
        </div>

        <div class="form-group">
            <label>Designation</label>
            <input class="form-control" th:field="*{designation}">
        </div>

        <div class="form-group">
            <label>Summary</label>
            <textarea class="form-control" th:field="*{summary}"/>
        </div>

        <h3 class="mt-4">Experience</h3>
        <table>
            <thead>
            <tr>
                <th>Company</th>
                <th>Designation</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Current Job?</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job: *{jobs}">
                <td><input class="form-control text-wrap" th:value="${job.company}"></td>
                <td><input class="form-control text-wrap" th:value="${job.designation}"></td>
                <td><input type="date" class="form-control" th:value="${job.startDate}"></td>
                <td><input type="date" class="form-control" th:value="${job.endDate}"></td>
                <td><input type="radio" class="form-check-input mx-4 text-center" name="job"
                           th:checked="${job.isCurrentJob}"></td>
                <td><a th:href="@{'./delete?type=job&index=' + ${jobStat.index}}">
                    <button class="btn btn-outline-danger btn-sm" type="button">Delete</button>
                </a></td>
            </tr>
            </tbody>
        </table>
        <p><a href="./edit?add=job">
            <button class="btn btn-success my-4" type="button">Add Job</button>
        </a></p>


        <h3>Education</h3>
        <table>
            <thead>
            <tr>
                <th>Qualification</th>
                <th>College/School/Institution</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Percentage/CGPA</th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="education, eduStat: *{educations}">
                <td><input class="form-control" th:value="${education.qualification}"></td>
                <td><input class="form-control" th:value="${education.institution}"></td>
                <td><input type="date" class="form-control" th:value="${education.startDate}"></td>
                <td><input type="date" class="form-control" th:value="${education.endDate}"></td>
                <td><input class="form-control" th:value="${education.percentage}"></td>
                <td><a th:href="@{'./delete?type=education&index=' + ${eduStat.index}}">
                    <button class="btn btn-outline-danger btn-sm" type="button">Delete</button>
                </a></td>
            </tr>
        </table>
        <p><a href="./edit?add=education">
            <button class="btn btn-success my-4" type="button">Add Education</button>
        </a></p>

        <h3 class="mt-4">Skills</h3>
        <table>
            <tr th:each="skill, stat: *{skills}">
                <td><input class="form-control" th:field="*{skills[__${stat.index}__]}"></td>
                <td><a th:href="@{'./delete?type=skill&index=' + ${stat.index}}">
                    <button class="btn btn-outline-danger btn-sm" type="button">Delete</button>
                </a></td>
            </tr>
        </table>
        <p><a href="./edit?add=skill">
            <button class="btn btn-success my-4" type="button">Add Skill</button>
        </a></p>


        <div>
            <input type="submit" value="Submit" class="btn btn-primary my-4 text-center">
        </div>

    </form>
</div>
</body>
</html>
