<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Edit resume</title>
</head>
<body>
<div class="container">
    <h1 th:text="${userId} + '\'s profile'" class="my-4 text-capitalize text-center fw-bold">Profile</h1>

    <form action="#" method="post" th:action="@{/edit}" th:object="${userProfile}">
        <div class="form-group mb-4">
            <label>Select your profile theme</label>
            <select th:field="*{theme}">
                <option th:each="i : ${#numbers.sequence(1, 4)}" th:value="${i}" th:text="${'Theme ' + i}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" th:field="*{firstName}">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" th:field="*{lastName}">
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input class="form-control" th:field="*{email}">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" th:field="*{phone}">
        </div>

        <div class="form-group">
            <label>Designation</label>
            <input class="form-control" th:field="*{designation}">
        </div>

        <div class="form-group">
            <label>Summary</label>
            <textarea class="form-control" th:field="*{summary}"></textarea>
        </div>

        <h3 class="mt-4">Experience</h3>
        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Designation</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Current Job?</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job,stat : *{jobs}">
                    <td><input class="form-control" th:value="*{jobs[__${stat.index}__].company}"></td>
                    <td><input class="form-control" th:field="*{jobs[__${stat.index}__].designation}"></td>
                    <td><input type="date" class="form-control" th:field="*{jobs[__${stat.index}__].startDate}"></td>
                    <td><input type="date" class="form-control" th:field="*{jobs[__${stat.index}__].endDate}"></td>
                    <td><input type="checkbox" class="form-control" th:field="*{jobs[__${stat.index}__].isCurrentJob}"></td>
                    <td><a th:href="@{'./delete?type=job&index=' + ${stat.index}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
